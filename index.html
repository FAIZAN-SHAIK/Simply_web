<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>DAY-1 TASK-1</title>
</head>

<body>
  <h1>Task 1</h1>

  <br />

  <div id="top-div">
    <div id="form-div">
      <form autocomplete="off">
        <label id="label1">Employee Id :</label>
        <input type="number" name="e_id" id="e_id" required /><br />
        <br /><label>Employee Name :</label>
        <input type="text" name="e_name" id="e_name" required /><br />
        <br /><label>Salary :</label>
        <input type="number" name="e_salary" id="e_salary" required />
        <br /><br />
        <!-- <input type="button" name="add" id="add" value="Add" required/> -->
        <input type="button" id="add" value="Add Data" onclick="addEmployee()" />
      </form>
    </div>
  </div> <br>

  <input type="text" name="search" id="search" placeholder="Search here" onkeyup="searchEmployee()">

  <div id="below-table">
    <table id="table1">
      <tr>
        <th>Employee_id</th>
        <th>Employee_name</th>
        <th>Employee_salary</th>
        <th></th>
      </tr>
    </table>
  </div>

  <script src="/script.js"></script>
</body>

</html>
